<div class="card" style="width: 18rem;">
    <img [src]="film.Poster" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{film.Title}}</h5>
        <p class="card-text">{{film.Plot}}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><b>Actors: </b> {{film.Actors}}</li>
        <li class="list-group-item"><b>Awards: </b> {{film.Awards}}</li>
        <li class="list-group-item"><b>Country: </b> {{film.Country}}</li>
        <li class="list-group-item"><b>Director: </b> {{film.Director}}</li>
        <li class="list-group-item"><b>Genre: </b> {{film.Genre}}</li>
        <li class="list-group-item"><b>Duration: </b> {{film.Runtime}}</li>
        <li class="list-group-item"><b>Year </b> {{film.Year}}</li>
        <li><button type="button" class="btn btn-warning btn-lg" style="width: 100%" (click)="locationBack()">Back</button></li>
    </ul>
</div>
